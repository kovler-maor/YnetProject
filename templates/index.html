<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Makes text more readable */
            background-color: #f0f0f0; /* Light grey background */
            color: #333; /* Dark grey color for text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-aligns the content */
        }
        h1 {
            margin-top: 20px;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the form */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Adds subtle shadow to form */
            border-radius: 8px; /* Rounds the corners of the form */
        }
        textarea, button[type=submit] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Adds a border to the textarea and button */
            border-radius: 4px; /* Rounds the corners of the textarea and button */
        }
        textarea {
            height: 200px;
        }
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button[type=submit]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none; /* Removes bullet points from the list */
            padding: 0;
        }
        li {
            background-color: #e9e9e9; /* Light grey background for list items */
            margin-top: 5px;
            padding: 10px;
            border-radius: 4px; /* Rounds the corners of list items */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Editorial Support System</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="query_text">Enter your query:</label><br>
        <textarea id="query_text" name="query_text" rows="10" cols="50"></textarea><br>
        <button type="submit">Find Similar Articles</button>
    </form>

    {% if similar_articles %}
    <h2>Most Similar Article IDs:</h2>
    <ul>
        {% for article in similar_articles %}
        <li>{{ article.id }}</li>  <!-- Assuming 'id' is the field containing article IDs -->
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
